<html>
    <head>
        <link rel="stylesheet" href="/style/Add_User.css">
        <script type="module" src="/scripts/Add_User.js"></script>
    </head>
    <body>
        <form id="add_User" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter name" name="name" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

              <label for="name"><b>Main mobile</b></label>
              <input type="text" placeholder="Enter mobile number" name="mobile1" required>

              <label for="name"><b>Other mobile</b></label>
              <input type="text" placeholder="Enter mobile number" name="mobile2">
              <!-- <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label> -->
          
              <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->
          
              <div class="clearfix">
                <button type="reset" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form> 
    </body>
</html>
